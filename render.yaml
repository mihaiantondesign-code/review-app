services:
  - type: web
    name: reviews-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: ALLOWED_ORIGINS
        sync: false   # set manually in Render dashboard to your Vercel URL
